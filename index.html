<!DOCTYPE html>
<html data-dark=true>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./css/style.css">
    <title>trstrs</title>
</head>
<body>
    <div class="container">
        <div class="nav">
            <ul>
                <li class="nav_list active" style="--bg-color:#59c3e1">
                    <a href="#">
                        <span class="nav_icon"><ion-icon name="home-outline"></ion-icon></span>
                    </a>
                </li>
                <li class="nav_list">
                    <a href="#">
                        <span class="nav_icon" style="--bg-color:#59c3e1"><ion-icon name="person-outline"></ion-icon></span>
                    </a>
                </li>
                <li class="nav_list">
                    <a href="#">
                        <span class="nav_icon" style="--bg-color:#59c3e1"><ion-icon name="chatbubble-outline"></ion-icon></ion-icon></span>
                    </a>
                </li>
                <li class="nav_list">
                    <a href="#">
                        <span class="nav_icon" style="--bg-color:#59c3e1"><ion-icon name="settings-outline"></ion-icon></span>
                    </a>
                </li>
                <li class="nav_list">
                    <a href="#">
                        <span class="nav_icon" style="--bg-color:#59c3e1"><ion-icon name="images-outline"></ion-icon></span>
                    </a>
                </li>
                <div class="nav_indicator"></div>
            </ul>
        </div>
    </div>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script>
    const navList = document.querySelectorAll('.nav_list');

    navList.forEach((ele) => { 
        ele.addEventListener('click', navClick); 
    }); 

    function navClick(){
        navList.forEach((ele) => {
            ele.classList.remove('active');
            this.classList.add('active');
        }); 
    }
    </script>
</body>
</html>
