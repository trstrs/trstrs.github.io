<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./css/style.css">
    <title>trstrs</title>
</head>
<body>
    <div id="wrapper" class="dark_mode">

        <div class="switch_theme_wrap">
            <div class="switch_theme">
                <span id="switch_dark"><ion-icon name="moon-outline"></ion-icon></span>
                <span id="switch_light"><ion-icon name="sunny-outline"></ion-icon></span>
            </div>
        </div>

        <div class="nav_wrap">
            <div class="nav">
                <ul>
                    <li class="nav_list active" style="--bg-color:#59c3e1">
                        <div>
                            <span class="nav_icon"><ion-icon name="home-outline"></ion-icon></span>
                        </div>
                    </li>
                    <li class="nav_list">
                        <div>
                            <span class="nav_icon" style="--bg-color:#c97d36"><ion-icon name="person-outline"></ion-icon></span>
                        </div>
                    </li>
                    <li class="nav_list">
                        <div>
                            <span class="nav_icon" style="--bg-color:#b9273a"><ion-icon name="chatbubble-outline"></ion-icon></ion-icon></span>
                        </div>
                    </li>
                    <li class="nav_list">
                        <div>
                            <span class="nav_icon" style="--bg-color:#21a021"><ion-icon name="settings-outline"></ion-icon></span>
                        </div>
                    </li>
                    <li class="nav_list">
                        <div>
                            <span class="nav_icon" style="--bg-color:#ebcd27"><ion-icon name="images-outline"></ion-icon></span>
                        </div>
                    </li>
                    <!-- <div class="nav_indicator"></div> -->
                </ul>
            </div>
        </div>
    </div>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script>
    /* nav */
    const navList = document.querySelectorAll('.nav_list');

    navList.forEach((ele) => { 
        ele.addEventListener('click', navClick); 
    }); 

    function navClick(){
        navList.forEach((ele) => {
            ele.classList.remove('active');
            this.classList.add('active');
        }); 
    }

    /* switch dark & light mode */
    const switchList = document.querySelectorAll('.switch_theme span');
    switchList.forEach((ele) => { 
        ele.addEventListener('click', function(){
            const wrapper = document.getElementById('wrapper');
            console.log(this.id);
            if (this.id == 'switch_dark') {
                wrapper.className = 'dark_mode';
            }
            else if (this.id == 'switch_light') {
                wrapper.className = 'light_mode';
            }
        }); 
    });
    </script>
</body>
</html>
